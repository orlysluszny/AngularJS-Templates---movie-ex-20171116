<!DOCTYPE html>
<html ng-app="movieApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <script src="actorCtrl.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron" ng-controller="actorCtrl">
    <h1>Movie App - Actors Gallery</h1>
    
    <div class="row">   
    <div ng-repeat="actor in actors" class="column col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <a href= {{actor.imdbURL}} target="_blank">
        <img ng-src={{actor.img}} alt=""/>
        {{actor.firstName+ ' ' +actor.lastName}}
      </div>
    </div>
    </div>
    </div>
  </div>
</body>

</html>
